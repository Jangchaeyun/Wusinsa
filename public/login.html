<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wusinsa : 로그인</title>

     <link rel="stylesheet" href="css/signup.css">
</head>
<body>

     <img src="img/loader.gif" class="loader" alt="">

     <div class="alert-box">
          <img src="img/error.png" class="alert-img" alt="">
          <p class="alert-msg">에러 메시지</p>
     </div>

     <div class="container">
          <img src="img/dark-logo.png" class="logo" alt="">
          <div>
               <input type="email" autocomplete="off" id="email" placeholder="이메일">
               <input type="password" autocomplete="off" id="password" placeholder="비밀번호">
               <button class="submit-btn">로그인</button>
          </div>
          <a href="/signup" class="link">이미 계정이 없으십니까? 회원가입</a>
     </div>
     
     <script src="js/token.js"></script>
     <script src="js/form.js"></script>
</body>
</html>
