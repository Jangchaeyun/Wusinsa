<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wusinsa : 계정 생성</title>

     <link rel="stylesheet" href="css/signup.css">
</head>
<body>
     <img src="img/loader.gif" class="loader" alt="">

     <div class="alert-box">
          <img src="img/error.png" class="alert-img" alt="">
          <p class="alert-msg">에러 메시지</p>
     </div>

     <div class="container">
          <img src="img/dark-logo.png" class="logo" alt="">
          <div>
               <input type="text" autocomplete="off" id="name" placeholder="이름">
               <input type="email" autocomplete="off" id="email" placeholder="이메일">
               <input type="password" autocomplete="off" id="password" placeholder="비밀번호">
               <input type="text" autocomplete="off" id="number" placeholder="전화번호">
               <input type="checkbox" checked class="checkbox" id="terms-and-cond">
               <label for="terms-and-cond">우리의 <a href="">이용 약관</a>에 동의</label>
               <br/>
               <input type="checkbox" class="checkbox" id="notification">
               <label for="notification">이벤트 메일 수신</label>
               <button class="submit-btn">계정 생성</button>
          </div>
          <a href="/login" class="link">이미 계정이 있으십니까? 로그인</a>
     </div>

     <script src="js/form.js"></script>
</body>
</html>
